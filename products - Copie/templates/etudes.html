<html>

        <td>Date saise</td>
        <td>Date Facture</td>

        <td></td>
      </thead>
      <tbody>
        {%for i in etudes%}

          <td>{{i.date|date:'d/m/y'}}</td>
          <td>{{i.facture_no}}</td>

</body>

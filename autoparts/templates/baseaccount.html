{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet" />

    <link href="{% static 'css/bootstrap.css' %} " rel="stylesheet" />
    <link href="{% static 'css/style.css'%} " rel="stylesheet" />

</head>
<body>
    <div class="site__body">
        <div class="block-space block-space--layout--after-header"></div>
        <div class="block">
            <div class="container container--max--xl">
                <div class="row">
                    <div class="col-12 col-lg-3 d-flex">
                        <div class="account-nav flex-grow-1">
                            <h4 class="account-nav__title">Navigation</h4>
                            <ul class="account-nav__list">
                                <li class="account-nav__item"><a href="{% url 'home' %}">Store</a></li>
                                <li class="account-nav__item"><a href="{% url 'account' %}">Dashboard</a></li>
                                <li class="account-nav__item"><a href="{% url 'garage' %}">Garage</a></li>
                                <li class="account-nav__item"><a href="{% url 'editprofile' %}">Edit Profile</a></li>
                                <li class="account-nav__item"><a href="{% url 'orders' %}">Order
                                        History</a></li>
                                <li class="account-nav__item"><a href="{% url 'password' %}">Password</a></li>
                                <li class="account-nav__divider" role="presentation"></li>
                                <li class="account-nav__item"><a href="">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-12 col-lg-9 mt-4 mt-lg-0">
                        
                            {% block content %}
                            {% endblock %}
                    </div>
                </div>
            </div>
        </div>
        <div class="block-space block-space--layout--before-footer"></div>
    </div>
    
    <div class="site-footer__bottom">
        <div class="container">
            <div class="site-footer__bottom-row">
                <div class="site-footer__copyright">
                    <!-- copyright --> Powered by HTML â€” Designed by <a href="https://themeforest.net/user/kos9"
                        target="_blank">Kos</a><!-- copyright / end -->
                </div>
                <div class="site-footer__payments"><img src="images/payments.png" alt=""></div>
            </div>
        </div>
    </div>
</body>
</html>
